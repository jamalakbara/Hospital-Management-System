                <span class="d-none d-md-inline ml-1">HMS</span>
              </div>
            </a>
            <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
              <i class="material-icons">&#xE5C4;</i>
            </a>
          </nav>
        </div>

        <div class="nav-wrapper">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="material-icons">dashboard</i>
                <span>Dashboard</span>
              </a>
            <li class="nav-item">
              <a class="nav-link" href="patient.html">
                <i class="material-icons">accessibility</i>
                <span>Patient</span>
              </a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="editprofile.html">
                <i class="material-icons">edit</i>

              </a>

          <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
            <ul class="navbar-nav border-left flex-row ">

                </a>
                <div class="dropdown-menu dropdown-menu-small">
                  <a class="dropdown-item" href="user-profile-lite.html">
                    <i class="material-icons">&#xE7FD;</i> Profile</a>
                  <a class="dropdown-item text-danger" href="#">
                    <i class="material-icons text-danger">&#xE879;</i> Logout </a>

        <!-- <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">

      <strong>Success!</strong> Your profile has been updated! </div> -->
        <div class="main-content-container container-fluid px-4">
          <!-- Page Header -->
          <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <span class="text-uppercase page-subtitle">Home/Edit Profile</span>
              <h3 class="page-title">Edit Profile</h3>
            </div>
          </div>
          <!-- End Page Header -->
          <!-- Default Light Table -->
          <div class="row">
            <div class="col-lg-4">
              <div class="card card-small mb-4 pt-3">
                <div class="card-header border-bottom text-center">
                  <div class="mb-3 mx-auto">
                    <img class="rounded-circle" src="images/avatars/yos.jpg" alt="User Avatar" width="110"> </div>
                  <h4 class="mb-0">Yosua Andrew</h4>
                  <span class="text-muted d-block mb-2">Admin</span>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                  <h6 class="m-0">Account Details</h6>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item p-3">
                    <div class="row">
                      <div class="col">
                        <form>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feFirstName">First Name</label>
                              <input type="text" class="form-control" id="feFirstName" placeholder="First Name"
                                value="Yosua"> </div>
                            <div class="form-group col-md-6">
                              <label for="feLastName">Last Name</label>
                              <input type="text" class="form-control" id="feLastName" placeholder="Last Name"
                                value="Andrew"> </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feEmailAddress">Email</label>
                              <input type="email" class="form-control" id="feEmailAddress" placeholder="Email"
                                value="marutotop@gmail.com"> </div>
                            <div class="form-group col-md-6">
                              <label for="fePassword">Password</label>
                              <input type="password" class="form-control" id="fePassword" placeholder="Password"> </div>
                          </div>
                          <button type="submit" class="btn btn-accent">Edit</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- End Default Light Table -->
        </div>
        <footer class="main-footer d-flex p-2 px-3 justify-content-center bg-white border-top">
          <span class="copyright ">Copyright © 2018 APSI</span>
        </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
  <script src="scripts/extras.1.1.0.min.js"></script>
  <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
